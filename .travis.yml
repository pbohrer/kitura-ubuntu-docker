# Travis CI build file for Kitura sample app.
# Kitura runs on OS X and Linux (Ubuntu).
# See the following URLs for further details on Travis CI
# https://docs.travis-ci.com/user/customizing-the-build/
# https://docs.travis-ci.com/user/docker/
# https://docs.travis-ci.com/user/multi-os/

language: generic

# whitelist (branches that should be built)
branches:
  only:
    - master
    - develop
    - refactor

notifications:
  slack:
    secure: ""

sudo: required
services: docker

script:
  - docker build --pull -t ibmcom/kitura-ubuntu:latest .

after_success:
  - echo ">>In after success"
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKERHUB_EMAIL" -u="$DOCKERHUB_USERNAME" -p="$DOCKERHUB_PASSWORD";
    docker push ibmcom/kitura-ubuntu:latest;
    fi
